<html>
<head>
  <title> Whitestorm </title>
    <script src="whitestorm.js/build/whitestorm.js">
    </script>
    <!--<script src="index.js"/>-->
</head>
<body>
  <p> </p>
  <script>
  console.log("Simulation started");
</script>
</body>
<script>
var GAME = new WHS.World({
stats: 'fps', // fps, ms, mb
autoresize: true,

gravity: {
x: 0,
y: -100,
z: 0
},

camera: {
far: 10000,
y: 10,
z: 30
}
});

new WHS.Sphere({
geometry: {
radius: 3
},

mass: 10,
onlyvis: false,

material: {
color: 0xffffff,
kind: 'basic'
},

pos: {
x: 0,
y: 100,
z: 0
}
}).addTo(GAME);

new WHS.Plane({
geometry: {
width: 250,
height: 250
},

mass: 0,

material: {
color: 0xff0000,
kind: 'basic'
},

pos: {
x: 0,
y: 0,
z: 0
},

rot: {
x: -Math.PI / 2
}
}).addTo(GAME);

GAME.start();
</script>
</html>
